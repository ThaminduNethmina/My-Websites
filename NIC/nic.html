<!doctype html>
<html lang="en">

<head>
  <title>NIC Calculator</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </head>

</head>

<body>
  <header class="p-4 text-center display-4 bg-light shadow-sm">
    NIC Calculator
  </header>
  <main class="container my-3 animate__animated animate__fadeIn">
    <div class="row justify-content-center">
      <div class="col-10 col-md-4">
        <form id="nic-form" novalidate>
          <div class="input-group my-5">
            <input id="nic" type="text" class="form-control" placeholder="Enter NIC Number"
              aria-label="Enter NIC Number" aria-describedby="calc" required>
            <button class="btn btn-success" type="button" id="calc">Calculate</button>
            <div class="invalid-feedback">
              Please enter a valid NIC Number.
            </div>
          </div>
        </form>
        <div id="result" class="text-center d-none animate__animated animate__fadeIn">
          <div class="alert alert-info" role="alert">
            <h4 class="alert-heading">Here's the result...</h4>
            <div class="text-dark">Gender</div>
            <div class="display-6 mb-3" id="gender"></div>
            <div class="text-dark">Date of Birth</div>
            <div class="display-6 mb-2" id="dob"></div>
          </div>
          <button id="reset" class="btn btn-outline-danger mt-2">Reset</button>
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-light position-fixed bottom-0 w-100 p-4 text-center d-none d-lg-block">
    &copy Thamindu Nethmina
  </footer>

  <script src="script.js"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
