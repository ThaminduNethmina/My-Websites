<!doctype html>
<html lang="en">

<head>
  <title>Calculator | Thamindu Nethmina</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
  <header class="p-4 text-center bg-dark">
    <h1 class="text-light display-4">Calculator</h1>
  </header>

  <main class="container p-5 pt-4">

    <!-- Calculator Displays -->
    <div class="row justify-content-center">
      <div id="cal-history" class="col-12 col-md-6 text-end display-6 bg-dark text-light p-1 px-3 shadow">0</div>
    </div>
    <div class="row justify-content-center">
      <div id="cal-display" class="col-12 col-md-6 text-end display-4 bg-dark text-light p-2 px-3 shadow">0</div>
    </div>

    <!-- Calculator Controls -->
    <div class="cal-controls row my-4">
      <div class="d-flex justify-content-between justify-content-sm-center mb-1">
        <button class="btn btn-danger me-1" onclick="clearDisplay()"><span class="display-6">AC</span></button>
        <button class="btn btn-dark me-1" onclick="displayPlusMinus()"><span class="display-6">+/-</span></button>
        <button class="btn btn-dark me-1" onclick="displayPercentage()"><span class="display-6">%</span></button>
        <button class="btn btn-warning" onclick="displayOperator('+')"><span class="display-6">+</span></button>
      </div>
      <div class="d-flex justify-content-between justify-content-sm-center mb-1">
        <button class="btn btn-secondary me-1" onclick="displayNumber('7')"><span class="display-6">7</span></button>
        <button class="btn btn-secondary me-1" onclick="displayNumber('8')"><span class="display-6">8</span></button>
        <button class="btn btn-secondary me-1" onclick="displayNumber('9')"><span class="display-6">9</span></button>
        <button class="btn btn-warning" onclick="displayOperator('-')"><span class="display-6">-</span></button>
      </div>
      <div class="d-flex justify-content-between justify-content-sm-center mb-1">
        <button class="btn btn-secondary me-1" onclick="displayNumber('4')"><span class="display-6">4</span></button>
        <button class="btn btn-secondary me-1" onclick="displayNumber('5')"><span class="display-6">5</span></button>
        <button class="btn btn-secondary me-1" onclick="displayNumber('6')"><span class="display-6">6</span></button>
        <button class="btn btn-warning" onclick="displayOperator('*')"><span class="display-6">&times;</span></button>
      </div>
      <div class="d-flex justify-content-between justify-content-sm-center mb-1">
        <button class="btn btn-secondary me-1" onclick="displayNumber('1')"><span class="display-6">1</span></button>
        <button class="btn btn-secondary me-1" onclick="displayNumber('2')"><span class="display-6">2</span></button>
        <button class="btn btn-secondary me-1" onclick="displayNumber('3')"><span class="display-6">3</span></button>
        <button class="btn btn-warning" onclick="displayOperator('/')"><span class="display-6">&divide;</span></button>
      </div>
      <div class="d-flex justify-content-between justify-content-sm-center">
        <button class="btn btn-secondary me-1" onclick="displayNumber('0')"
          style="width: 130px; border-radius: 35px;"><span class="display-6">0</span></button>
        <button class="btn btn-secondary me-1" onclick="displayNumber('.')"><span class="display-6">.</span></button>
        <button class="btn btn-warning" onclick="displayOperator('=')"><span class="display-6">=</span></button>
      </div>
    </div>

  </main>
  
  <footer class="bg-dark p-4 text-light text-center">
    &copy Thamindu Nethmina
  </footer>

  <script src="script.js"></script>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
